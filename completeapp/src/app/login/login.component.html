<app-navbar></app-navbar>
<div class="container">
<h2 style="text-align: center;">Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required>
    <div *ngIf="loginForm.submitted || loginForm.controls['email']?.touched">
      <small *ngIf="loginForm.controls['email']?.errors?.['required']" class="error">
        Email is required.
      </small>
      <small *ngIf="loginForm.controls['email']?.errors?.['email']" class="error">
        Enter a valid email address.
      </small>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required>
    <div *ngIf="loginForm.submitted || loginForm.controls['password']?.touched">
      <small *ngIf="loginForm.controls['password']?.errors?.['required']" class="error">
        Password is required.
      </small>
      <small *ngIf="loginForm.controls['password']?.errors?.['minlength']" class="error">
        Password must be at least 6 characters.
      </small>
    </div>

  </div>

  <button type="submit" >Login</button>
  <p>
    Don't have an account? <a routerLink="/signup">Sign Up</a>
  </p>
</form>
</div>
