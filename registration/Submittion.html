<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(97, 97, 97, 0.4);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .Submission {
            background-color: rgba(224, 247, 250, 0.3);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: fit-content;
            position: relative; /* Added for positioning buttons */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 20px; 
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #b2ebf2;
            font-size: 13px; 
        }

        th {
            background-color: rgba(25, 177, 65, 0.7);
            color: white;
        }

        tr:hover {
            background-color: #b2dfdb; 
        }

        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .button {
            background-color: rgba(25, 177, 65, 0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgba(25, 177, 65, 0.9);
        }

        .search-input {
            padding: 8px;
            border: 1px solid #b2ebf2;
            border-radius: 4px;
            margin-right: 5px;
        }
       
    </style>
</head>

</html>
